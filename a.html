    <script>
        // 🔥 Firebase Configuration (अपना Firebase Config यहाँ डालो)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player("player", {
                height: "390",
                width: "640",
                videoId: "H7K878auNgg",  // ✅ सही YouTube वीडियो ID
                playerVars: { "autoplay": 1, "controls": 1 },
                events: {
                    "onStateChange": syncVideo
                }
            });

            // ✅ Firebase से Data Listen करें (Real-time Sync)
            db.ref("videoSync").on("value", snapshot => {
                const data = snapshot.val();
                if (data) {
                    const currentTime = player.getCurrentTime();
                    if (Math.abs(data.time - currentTime) > 1) {
                        player.seekTo(data.time, true);
                    }
                    if (data.state === 1) player.playVideo();
                    if (data.state === 2) player.pauseVideo();
                }
            });
        }

        function syncVideo(event) {
            if (event.data === YT.PlayerState.PLAYING || event.data === YT.PlayerState.PAUSED) {
                db.ref("videoSync").set({
                    time: player.getCurrentTime(),
                    state: event.data
                });
            }
        }
    </script>
